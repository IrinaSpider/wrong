          <div class="cell border" style="background-color: green; height: 100px; width: 100px;"></div>
          <div class="cell border" style="background-color: green; height: 100px; width: 100px;"></div>
      </div>
      <script>
          let cells = document.querySelectorAll(".cell")
          let rand = Math.random()*2
          let round = Math.round(rand)
          cells[round].myKey = "random"
          for(let index = 0; index<3; index = index + 1){
            cells[index].onclick = function(){
             if(cells[index].myKey == "random" ){
                alert("правильно")
                }else{
                  alert("wrong")
                }
              }
            }
         
      </script>
